---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: amidos/dcind

inputs:
  - name: main-repo

run:
  path: sh
  args:
  - -exc
  - |
    cd ./main-repo
    touch .env
    source /docker-lib.sh
    start_docker
    docker-compose up --exit-code-from client
    pip install -r requirements.txt
    APP_PORT=80 inv tests

---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: docker/compose

inputs:
  - name: main-repo

run:
  path: sh
  args:
  - -exc
  - |
    cd ./main-repo
    apk add curl python3 bash
    curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    python3 get-pip.py
    pip install -r requirements.txt
    APP_PORT=1600 inv tests

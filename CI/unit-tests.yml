---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: amidos/dcind

inputs:
  - name: main-repo


run:
  path: bash
  args:
  - -exc
  - |
    source /docker-lib.sh
    cd ./main-repo
    cp  dotenv.example .env
    apk add python3
    start_docker
    pip3 install -r requirements.txt
    APP_PORT=80 inv tests
